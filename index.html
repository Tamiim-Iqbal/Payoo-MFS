<!DOCTYPE html>
<html lang="en", data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <!-- Connections -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pt-2">
        <!-- Container : Main -->
        <main class="flex justify-center">
            <div class="mockup-phone bg-white">
                <div class="display">
                  <div class="artboard artboard-demo phone-2 bg-white">

                    <!-- Section : Login -->
                    <div id="login-section" class="hero bg-base-100 min-h-screen">
                    <div class="hero-content flex-col">
                        <img class="w-1/5 mb-0" src="resources/payoo.png" alt="">
                        <h3 class="-mt-3 font-mono font-semibold text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-blue-500">Payoo</h3>
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                            <span class="label-text font-medium">Mobile Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="Enter your number" class="input input-bordered hover:border-blue-400" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                            <span class="label-text font-medium">4 Digit Pin</span>
                            </label>
                            <input id="pin" type="password" placeholder="Enter 4 digit pin" class="input input-bordered hover:border-blue-400" autocomplete="off" required />
                            <label class="label">
                            <a id="forget-pass" class="label-text-alt link link-hover text-blue-700 mt-2">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-login" class="btn btn-primary hover:border-2 hover:bg-white hover:text-blue-600 hover:border-blue-500">Login</butto>
                          </div>
                        </form>
                      </div>
                    </div>
                    </div>

                    <!-- Section : Home -->
                    <div id="home-section" class="hidden">
                      <!-- segment : Available Balance -->
                    <div style="position: fixed; top: 0px;" class="stats mt-10 -ml-44 flex justify-center items-center ">
                      <div>
                          <img style="width: 60px;" src="resources/payoo.png" alt="">
                      </div>
                      <div class="stat border-none">
                        <div id="account-balance" class="font-bold text-lg mt-1 -ml-2">$ 19400</div>
                        <div class="stat-desc mb-0 -ml-2 font-medium">Available Balance</div>
                      </div>
                      <div class="divider mt-0 mb-0"></div>
                      <hr>
                  </div>
                  <hr>
                 
                  <!-- Segment : Welcome -->
                  <h1 style="position: fixed; top: 120px;" class="font-bold text-lg -ml-44">Welcome to Payoo! ðŸ”¥</h1>
                  <p style="position: fixed; top: 140px;" class="text-xs text-gray-400 font-medium -ml-44 mt-3">Enjoy easy and convenient financial services with us.<br> Cashout charge is low. </p>

                  <div style="position: fixed; top: 190px;" class="mt-5 flex gap-x-10 -ml-32">
                      <button id="btn-addmoney" class="btn btn-active bg-white hover:bg-blue-50 hover:text-blue-500 hover:border-blue-400">Add Money</button>
                      <button id="btn-cashout" class="btn btn-active bg-white hover:bg-blue-50 hover:text-blue-500 hover:border-blue-400">Cashout</button>
                  </div>
                    </div>

                    <!-- Segment -->
                    <div id="hide-addmoney" style="display: none; position: fixed; top: 290px;">
                        <h2 class="font-bold text-sm -ml-44 mb-3">Add Money</h2>
                    </div>
                    <div id="hide-addmoney-card" style="top: 150px;" class="hidden card w-4/5 shadow-xl">
                        <form class="card-body">
                          <div class="form-control -mt-10">
                            <label class="label">
                              <span class="label-text font-medium">Amount</span>
                            </label>
                            <input id="input-amount" type="text" placeholder="Enter amount" class="input input-bordered hover:border-blue-400" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-medium">Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter 4 digit pin" class="input input-bordered hover:border-blue-400" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money"  class="btn bg-[#0874F2] hover:border-2 text-white rounded-full  hover:bg-white hover:text-blue-500 hover:border-blue-400">Add Money</button>
                          </div>
                        </form>
                    </div>
                    <!-- Segment : Cashout -->
                    <div id="hide-cashout" class="hidden" style="position: fixed; top: 290px;">
                      <h2 class="font-bold text-sm -ml-44 mb-3">Cashout</h2>
                    </div>
                    <div id="hide-cashout-card" style="top: 150px;" class="hidden card w-4/5 shadow-xl">
                      <form class="card-body">
                        <div class="form-control -mt-10">
                          <label class="label">
                            <span class="label-text font-medium">Amount</span>
                          </label>
                          <input id="input-cashout" type="text" placeholder="Enter amount" class="input input-bordered hover:border-blue-400" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text font-medium">Pin</span>
                          </label>
                          <input id="pin-cashout" type="password" placeholder="Enter 4 digit pin" class="input input-bordered hover:border-blue-400" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-cash-out"  class="btn bg-[#0874F2] hover:border-2 text-white rounded-full  hover:bg-white hover:text-blue-500 hover:border-blue-400">Cashout</button>
                        </div>
                      </form>
                    </div>

                    <!--Segment : Alert -->
                    <div id="alert-box" style="display: none; background-color: #4caf50; color: white; padding: 7px 5px; position: fixed; top: 18px; right: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; border-radius: 10px;  width: 14%; text-align: center;">
                      
                  </div>
                </div>
          </div>
    </main>
    <script src="Javascript/login.js"></script>
    <script src="Javascript/home.js"></script>
    <script src="Javascript/addMoney.js"></script>
    <script src="Javascript/cashout.js"></script>
</body>
</html>
