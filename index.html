<!DOCTYPE html>
<html lang="en", data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- Connections -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Container : Main -->
    <main class="flex justify-center">
      <div class="mockup-phone bg-base-200">
          <div class="display">
            <div class="artboard artboard-demo phone-2">

              <!-- Section : Login -->
              <div class="hero bg-base-200 min-h-screen">
                  <div class="hero-content">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text font-medium">Mobile Number</span>
                          </label>
                          <input id="phone-number" type="text" placeholder="Enter your number" class="input input-bordered hover:border-blue-400" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text font-medium">4 Digit Pin</span>
                          </label>
                          <input id="pin-number" type="password" placeholder="Enter 4 digit pin" class="input input-bordered hover:border-blue-400" autocomplete="off" required />
                          <label class="label">
                            <a href="#" class="label-text-alt link link-hover text-blue-700 mt-2">Forgot password?</a>
                          </label>
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-login" class="btn btn-primary hover:border-2 hover:bg-white hover:text-blue-600 hover:border-blue-500">Login</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>





            </div>
          </div>
        </div>
  </main>

  <!-- Connections -->
  <script src="Javascript/login.js"></script>
</body>
</html>
